<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Restaurant Website Login and Signup Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <div class="form1">
            <div class="toggle-btn">
                <button id="signup-btn" class="form-btn" style="color: white;">SIGNUP</button>
                <button id="login-btn" class="form-btn" style="color: white">LOGIN</button>
            </div>
        </div>
        </br>
        </br>
        <div class="form-container">

            <form id="signup-form" action="singup.php" method="post">
                <h2 style="text-align: center;">Signup</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="username" class='input-field' name="username" required></br>

                <label for="email">Email:</label>
                <input type="email" id="email" class='input-field' placeholder="email" name="emailid" required></br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password" class='input-field' name="password" required></br>

                <label for="confirmpassword">Confirm password:</label>
                <input type="password" id="confirmpassword" placeholder="confirm password" class="input-field" name="confirmpassword" required></br>
                <button type="submit" class="submit-btn">Signup</button>
                <p class="error-message" id="signup-error"></p>
            </form>

            <form id="login-form" style="display: none;" action="login.php" method="post">
                <h2 style="text-align: center;">Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" class='input-field' placeholder="email" name="emailid" required></br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class='input-field' placeholder="password" name="password" required></br>

                <button type="submit" class="submit-btn">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
        </div>
    </div>
        <script>
        document.getElementById('signup-btn').addEventListener('click', function () {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });

        document.getElementById('login-btn').addEventListener('click', function () {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>

</html>
